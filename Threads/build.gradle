// set as java application
apply plugin: 'application'

//define main class
mainClassName = 'Server'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
}

task singleThread(type: JavaExec) {
	group 'Single-Threaded'
	description 'Run the single threaded version of the server'
	
	classpath = sourceSets.main.runtimeClasspath

	main = 'Server'

	// only works if two arguments are provided
	// Try: using default values in case non or only one parameter is provided
	if (project.hasProperty("port")) {
		args(project.getProperty('port'));
	} else{
		args(8888);
	}
}

task threadedServer(type: JavaExec) {
	group 'Multi-Threaded'
	description 'Run the single threaded version of the server'
	
	classpath = sourceSets.main.runtimeClasspath

	main = 'ThreadedServer'

	// only works if two arguments are provided
	// Try: using default values in case non or only one parameter is provided
	if (project.hasProperty("port")) {
		args(project.getProperty('port'));
	} else{
		args(8888);
	}
}