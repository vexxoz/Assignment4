syntax = "proto2";

package comms;

option java_package = "buffers";
option java_outer_classname = "comms";

message broadcast {

	enum messageType{
		ANSWER = 1;
		QUESTION = 2;
		SETUP = 3;
		CORRECT = 4;
		WRONG = 5;
		GAMEOVER = 6;
	}

	required messageType type = 1;
	required String Data = 2;

}
